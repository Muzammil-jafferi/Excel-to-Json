<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body{ margin-top:20px; }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<form class="container" id ="uploadForm" enctype ="multipart/form-data" action="upload" method ="post" >
<div class="row setup-content" id="step-1">
    <div class="col-xs-12">
        <div class="col-md-12 well text-center">
    		<label for="fileToUpload">Select a File to Upload</label><br />
      		<input type="file" name="file" id="file" onchange="fileSelected();"/>
     		<br>
    		<div id="fileName" style="margin-right: 85%;"></div>
    		<div id="fileSize" style="margin-right: 88%;"></div>
    		<div id="fileType" style="margin-right: 53%;"></div>
    		<br>
    		<div class="row">
      			<input type="submit" class="btn btn-primary" value="Upload" name="submit" style="margin-right: 90%;">
     		</div>
    	</div>
    </div>
</div>
</form>
<script type="text/javascript">
	function fileSelected() {
        var file = document.getElementById('file').files[0];
        if (file) {
          var fileSize = 0;
          if (file.size > 1024 * 1024)
            fileSize = (Math.round(file.size * 100 / (1024 * 1024)) / 100).toString() + 'MB';
          else
            fileSize = (Math.round(file.size * 100 / 1024) / 100).toString() + 'KB';

          document.getElementById('fileName').innerHTML = 'Name: ' + file.name;
          document.getElementById('fileSize').innerHTML = 'Size: ' + fileSize;
          document.getElementById('fileType').innerHTML = 'Type: ' + file.type;
        }
      }
</script>
</body>
</html>
